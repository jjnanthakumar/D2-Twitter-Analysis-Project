<!-- <h1>Built-In Login Logout</h1> -->
{% extends 'base.html' %}
{% block title %} Reset Email Sent {% endblock title %}
{% block content %}
<div style="top: 50% !important" class="form">
    <!--login form start-->
    <form class="login-form" method="POST">
        {% csrf_token %}
        <h2 style="color: green;">Reset Password</h2>
        <br>
        <p style="color: white;">We have sended you reset password link on your email. Please Check Your Email.</p>
        <a style="text-decoration: none;" href="{% url 'login' %}">Back to Login Page</a>
    </form>
</div>
{% endblock content %}
